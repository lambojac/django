<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
  <!-- As a heading -->
  <nav class="navbar bg-light">
    <div class="container-md text-center">
      <span class="navbar-brand mb-0 h1">Navbar</span>
      <a class="navbar-brand text-center" href="/">CRUD MINI PROJECT</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
      </div>

      <form action="/insert" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter the student name" name="name" required>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter the student email" name="email" required>
        </div>

        <div class="form-group">
          <input type="number" class="form-control" placeholder="Enter the student age" name="age" required>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Gender</label>
          <select id="inputState" class="form-control" name="gender">
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>

        <br>
        <div class="col-md-8">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <h1>Hello, world!</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
